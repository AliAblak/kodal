<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Eğitim Ders</title>
</head>

<body onload="example()">
    <div>Güvenlik Kodu :</div>
    <br>
    <canvas id="güvenlikkodualani" width="150" height="50"></canvas>
    <br><br>
    <button onclick="degistir()">Kodu Değiştir</button>

<script type="text/javascript" language="javascript">
var islem;

function example() {
    islem = document.getElementById("güvenlikkodualani").getContext("2d");
    islem.fillStyle = "yellow";
    degistir();
}

function degistir(){
    var metin = "";
    for (var i = 0; i < 6; i++) {
        var rastgeledeger = Math.floor();
        if (Math.round(rastgeledeger) == 0) {
            metin += String.fromCharCode(48+9 * Math.random());
        } else {
            metin += String.fromCharCode(65+25 * Math.random());
        }}
    }
    islem.clearRect(0, 0, 150, 50);
    islem.font = "25px Arial";
    islem.fillRect(0, 0, 150, 50);
    islem.strokeText(metin, 10, 30);
}


</script>  
</body>
</html>
